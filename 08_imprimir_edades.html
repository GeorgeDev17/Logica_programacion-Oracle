<meta charset="UTF-8" />
<h1>PROGRAMA</h1>
<script>
  /*1.- ¡Altera la función saltarLinea para que salte cinco líneas! Es decir, hacer cinco <br>.

2.- Realiza una etiqueta HTML, será bastante útil para separar un resultado de otro:<hr>. 
Altera la función saltarLinea() para que esta escriba en el navegador un <hr> 
después del tercer <br> que ya hicimos.

3.- La fuente de nuestro programa puede que aún no sea la adecuada. 
Hay una etiqueta HTML que se llama <big>. 
Haz que la función imprimir coloque la frase entre <big> y </big>.

4.- ¿Qué pasa si te olvidas la palabra function a la hora de declarar una de las funciones? 
¿Y los paréntesis en la declaración de la función saltarLinea? */

  //Función para agregar los saltos de linea
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    document.write("<hr>");
    document.write("<br>");
  }
  //Función con parámetros para imprimir texto con salto de linea
  function imprimir(frase) {
    document.write("<big>" + frase + "</big>");
    saltarLinea();
  }
  //Declaración de variables
  var anho = 2025;

  imprimir("Hola amigos");
  //Este código calcula las edades de Juan, Pedro y Carlos
  imprimir("Juan tiene: " + (anho - 2000) + " años");
  imprimir("Pedro tiene: " + (anho - 1995) + " años");

  //Cambiando el valor de la variable anho
  anho = 2030;
  imprimir("Carlos tiene: " + (anho - 2005) + " años");
</script>
