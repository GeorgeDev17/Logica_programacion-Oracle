<h1>Programa en JavaScript usando variables</h1>

<script>
  var anho = 2020;
  document.write("Juan tiene: " + (anho - 2000) + " años <br>");
  document.write("<br>");

  document.write("Pedro tiene: " + (anho - 1995) + " años <br>");
  document.write("<br>");

  anho = 2022;
  document.write("Carlos tiene: " + (anho - 2005) + " años <br>");
  document.write("<br>");
  document.write("<br>");
  document.write("<br>");

  document.write("Jimena tiene: " + (anho - 2000) + " años <br>");
  document.write("<br>");

  document.write("Paola tiene: " + (anho - 1995) + " años <br>");
  document.write("<br>");

  anho = 2022;
  document.write("Laura tiene: " + (anho - 2005) + " años <br>");
  document.write("<br>");

  promedio = (10 + 25 + 15) / 3;
  document.write("El promedio de las tres mujeres es: " + promedio);
  document.write("<br>");
  document.write("<br>");

  promedio = (10 + 25 + 15) / 3;
  document.write("<br>");
  document.write(
    "Usando la función Math.round para redondear el resultado de la variable promedio <br>"
  );
  document.write("<br>");
  document.write("El promedio de las tres mujeres es: " + Math.round(promedio));
  document.write("<br>");
  document.write("<br>");

  document.write(
    "Creando y atribuyendo las edades de cada mujer a variables <br>"
  );
  document.write("<br>");
  document.write("Ademas de atribuirle texto-String a las variables <br>");
  document.write("<br>");

  var edadJimena = 10;
  var edadPaola = 25;
  var edadLaura = 15;

  var nombre1 = "Jimena";
  var nombre2 = "Paola";
  var nombre3 = "Laura";

  promedio = (edadJimena + edadPaola + edadLaura) / 3;

  document.write(
    "El promedio de las edades de: " +
      nombre1 +
      ", " +
      nombre2 +
      " y " +
      nombre3 +
      " es: " +
      Math.round(promedio)
  );
  document.write("<br>");
</script>
