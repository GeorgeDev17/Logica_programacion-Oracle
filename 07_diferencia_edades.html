<meta charset="UTF-8" />
<h3>Diferencia de edades</h3>

<script>
  /*¿Cuántos años de diferencia tienes con tu hermano? 
- Escribe un programa que muestre el mensaje ¨Nuestra diferencia de edad es¨, 
concatenando el resultado de la diferencia de tu edad con la de tu hermano 
(o de un amigo). La respuesta puede dar negativa, sin duda. 
No olvides de usar las funciones saltarLinea e imprimir y de incluir la etiqueta 
<meta> para resolver problemas de acentuación.  
*/

  //Declarando variables
  var miEdad = 26;
  var edadHermano = 24;

  function saltarLinea() {
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
  }
  //Concatena y evalúa el resultado
  imprimir(
    "Nuestra diferencia de edad es de " + (miEdad - edadHermano) + " años"
  );
</script>
